language: go
go:
    - 1.8.x
    - 1.9.x
install:
    - curl https://glide.sh/get | sh
    - glide install
    - go build .
 
script:
    - go test $(go list ./... | grep -v /vendor/)
deploy:
    provider: releases
    api_key:
        secure: 
    file: "./lug"
    on:
        repo: sjtug/lug
        tags: true
