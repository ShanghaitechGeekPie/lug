language: go
go:
  - 1.9.x
  - 1.10.x
go_import_path: github.com/sjtug/lug

install:
  # get coveralls.io support
  - go get github.com/mattn/goveralls
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep ensure
script:
  - go build -o lug github.com/sjtug/lug/cli/lug
  - go test $(go list ./... | grep -v /vendor/)
after_success:
  - goveralls -v
before_deploy:
  - zip lug.zip ./lug ./config.example.yaml
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "./lug.zip"
  on:
    repo: sjtug/lug
    tags: true
    condition: "$(go version | grep go1.10)"

notifications:
  webhooks: https://www.travisbuddy.com/
  on_success: never
